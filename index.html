<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnailDing's Personal Website</title>
    <style>
        /* 页面基本布局 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        /* 头部样式 */
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        
        header h1 {
            margin: 0;
            font-size: 3em;
        }

        /* 主体内容样式 */
        main {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* 段落样式 */
        p {
            font-size: 1.2em;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        /* 链接样式 */
        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #45a049;
        }

        /* 无序列表样式 */
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 10px;
        }

        /* 页脚样式 */
        footer {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>欢迎来到 SnailDing 的个人网站！</h1>
    </header>

    <main>
        <p>大家好，我是 SnailDing，这里是我的个人网站！</p>
        <p>很高兴你来到这里，你可以在以下的网站找到我：</p>

        <ul>
            <li><a href="https://gitee.com/FeiQiYongHeng_admin" target="_blank">SnailDing 的码云</a></li>
            <li><a href="https://docs.qq.com/doc/DR2RqaHdTZk1kcUxC" target="_blank">SnailDing 的腾讯云文档</a></li>
        </ul>
    </main>

    <footer>
        <p>© 2024 SnailDing. All rights reserved.</p>
    </footer>

</body>
</html>
